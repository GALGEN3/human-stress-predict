name: human_stress_predict

on:
  workflow_dispatch:

jobs:
  download-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      - name: Install Kaggle API
        run: pip install kaggle
      - name: Download dataset from Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_NAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_PASS }}
        run: |
          kaggle datasets download -d kreeshrajani/human-stress-prediction
          unzip human-stress-prediction.zip
      - name: Upload CSV files as artifact - 1
        uses: actions/upload-artifact@v3.1.2
        with:
          name: csv-files
          path: |
            *.csv
            
  processing:
    needs: download-dataset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      - name: Download artifact - 1
        uses: actions/download-artifact@v3.0.2
        with:
          name: csv-files
      - name: Install Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.7
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: |
          pip install -r req.txt
          python -m spacy download en_core_web_sm
      - name: Preprocessing
        run: |
          python preprocessing.py
          python split_feature.py
      - name: Upload a Build Artifact - 2
        uses: actions/upload-artifact@v3.1.2
        with:
          name: preprocess_file
          path: |
           stress.csv
           vectorizer.pickle
           label.pickle
           features.pickle

  Learn-models:
    needs: processing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      - name: Download artifact - 3
        uses: actions/download-artifact@v3.0.2
        with:
          name: preprocess_file
      - name: Install Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.7
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r req.txt
      - name: Learn and Save
        run: |
          python learning.py
      - name: Upload a Build Artifact - 4
        uses: actions/upload-artifact@v3.1.2
        with:
          name: save_models
          path: |
            model_lr_tf.pickle
            model_nb_tf.pickle
            model_dt_tf.pickle
            model_knn_tf.pickle
            model_rf_tf.pickle
            model_ab_tf.pickle

  Test-models:
      needs: Learn-models
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3.5.2
        - name: Download models
          uses: actions/download-artifact@v3.0.2
          with:
            name: save_models
        - name: Download dataset
          uses: actions/download-artifact@v3.0.2
          with:
            name: preprocess_file
        - name: Install Python
          uses: actions/setup-python@v4.6.0
          with:
            python-version: 3.7
        - name: Upgrade pip
          run: pip install --upgrade pip
        - name: Install dependencies
          run: pip install -r req.txt
        - name: Test and results
          run: |
            python test_models.py
        - name: Upload a Build Artifact - 4
          uses: actions/upload-artifact@v3.1.2
          with:
            name: save_results
            path: |
              results.csv
